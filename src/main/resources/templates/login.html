<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>登录</title>
	<!-- Bootstrap core CSS -->
	<link th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet">
	<!-- Custom styles for this template -->
	<link th:href="@{/asserts/css/signin.css}" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin" th:action="@{/login}" method="post">
	<img class="mb-4"  th:src="@{/asserts/img/bootstrap-solid.svg}" alt="" width="72" height="72">
	<h1 class="h3 mb-3 font-weight-normal" th:text="请登录">Please sign in</h1>

	<!--判断是否显示，使用if, ${}可以使用工具类，可以看thymeleaf的中文文档-->
	<p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>

	<label class="sr-only">Username</label>
	<input type="text" class="form-control"  name="username" th:placeholder="用户名：" required="" autofocus="">
	<!--<label class="sr-only">Password</label>
	<input type="password" class="form-control" name="password" th:placeholder="密码：" required="">-->
	<div class="checkbox mb-3">
		<label>
			<input type="hidden" value="remember-me"/>
		</label>
	</div>
	<button class="btn btn-lg btn-primary btn-block" type="submit" th:text="登陆">Sign in</button>
	<p class="mt-5 mb-3 text-muted">© 2020-2021</p>
</form>

</body>

</html>
